<mat-nav-list>
    <a mat-list-item routerLink="/">
        <mat-icon class="icon">home</mat-icon>
        <span class="label">Home</span>
    </a>
    
    <a mat-list-item routerLink="/catalog">
        <mat-icon class="icon">dashboard</mat-icon>
        <span class="label">Catalogo</span>
    </a>
    
    <a mat-list-item routerLink="/register" *ngIf="!isLogin">
        <mat-icon class="icon">app_registration</mat-icon>
        <span class="label">Registro</span>
    </a>
    
    <a mat-list-item routerLink="/login" *ngIf="!isLogin">
        <mat-icon class="icon">login</mat-icon>
        <span class="label">Login</span>
    </a>
    
    <a mat-list-item *ngIf="isLogin" (click)="logout()">
        <mat-icon class="icon">logout</mat-icon>
        <span class="label">LogOut</span>
    </a>
</mat-nav-list>
